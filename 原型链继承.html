<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Super() {
            this.name = 'rose';
        }
        Super.prototype = {
            getname: function() {
                console.log(this.name);
            }
        }

        function Sub() {
            this.age = 18;
        }
        Sub.prototype = new Super();
        Sub.prototype = {
            getage: function() {
                console.log(this.age);
            }
        }
        var sp = new Sub();
        sp.getage();
    </script>
</body>

</html>
