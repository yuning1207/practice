<!DOCTYPE HTML>
<html>

<head>
    <title>flex布局</title>
    <meta charset="utf-8">
    <style>
        #main {
            display: flex;
            width: 100px;
            height: 100px;
            background-color: red;
            align-items: center;
        }
        
        #main div {
            flex: 1;
            background-color: blue;
            margin: 10px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
