<!DOCTYPE HTML>
<html>

<head>
    <title>水平垂直剧中</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #wai {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: red;
        }
        
        #nei {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="wai">
        <div id="nei">53425</div>
    </div>
</body>

</html>
